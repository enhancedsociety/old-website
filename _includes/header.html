<header class="row" style="background: url(/assets/img/{{ page.header_image | default: "home-banner.jpg" }}); background-size: cover; height: {{ page.header_height | default: "150" }}px;">
	<div class="container-fluid">
		<div class="row navbar-expand-md">
			<div class="col-8 col-md-6 p-4">
				<a href="/" class="logo"><img src="/assets/img/{{ page.logo_src | default: 'es-web-logo.png' }}" class="img-fluid" /></a>
			</div>
			<div class="col-4 col-md-6 text-right pr-4 mt-3 py-4">
			    <button class="navbar-toggler mr-auto text-black" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars fa-1x"></i></button>
				<div class="collapse navbar-collapse" id="navigation">
					<ul class="navbar-nav ml-auto pb-5 text-left">
						<li class="nav-item">
							<a href="#services" class="nav-link text-black mr-4">Services</a>
						</li>
						<li class="nav-item">
							<a href="#committment" class="nav-link text-black mr-4">Our Committment</a>
						</li>
						<li class="nav-item">
							<a href="#projects" class="nav-link text-black mr-4">Projects & Partners</a>
						</li>
						<li class="nav-item">
							<a href="https://medium.com/enhanced-society" class="nav-link text-black mr-4">Blog</a>
						</li>
						<li class="nav-item">
							<a href="#contact" class="nav-link text-black mr-4">Contact Us</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	{% if page.header_title %}
		<div class="container text-center text-normal" style="margin-top: -50px">
			<h1 class="h1-responsive">
				{{ page.header_title }}
				{% if page.header_subtitle %}
					<small class="mt-3">{{ page.header_subtitle }}</small>
				{% endif %}
			</h1>
			<hr />
			{% if page.header_excerpt %}
				<p>
					{{ page.header_excerpt }}
				</p>
			{% endif %}

		</div>
	{% endif %}
</header>
